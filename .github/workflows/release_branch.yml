name: release_branch

on:
  workflow_dispatch: #туту запусти вручную

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        job: [ lint, test ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Linter
        if: matrix.job == 'lint'
        run: npm run lint

      - name: Run Tests
        if: matrix.job == 'test'
        run: npm run test
  create_release_branch:
    runs-on: ubuntu-latest
    needs: lint-and-test  # Зависимость от предыдущего job
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create Release Branch
        run: |
          # Получение номера запуска и создание названия релизной ветки
          release_branch="releases/${{ github.run_number }}"
          git checkout -b $release_branch
          git push origin $release_branch
          echo "Created release branch $release_branch"

